<div class="row" align="center">
	<div class="col-sm-3"></div>
	<div class="col-sm-4">
		<div id="add" class="collapse">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-5 control-label">FULL NAME</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="fname"
							placeholder="Name" data-ng-model="student.fname" />
					</div>
				</div>
				<div class="form-group">
				  <label for="class" class="col-sm-5 control-label">GENDER</label>
				  <div class="col-sm-7">
				  	<select class="form-control" id="gender" ng-model = "student.gender">
					    <option>MALE</option>
					    <option>FEMALE</option>
					   
				  	</select>
				  </div>
			   </div> 
			   	<div class="form-group">
				  <label for="class" class="col-sm-5 control-label">DATE OF BIRTH</label>
				  <div class="col-sm-7">
				 <input type="date" id="DOB" name="DOB" ng-model="student.DOB"
                  placeholder="yyyy-MM-dd" value="{{student.DOB | date}} " required />
				  </div>
			   </div> 
			   <div class="form-group">
			    <label for="mobile" class="col-sm-5 control-label">CONTACT NO</label>
			    <div class="col-sm-7">
			    	<input type="text" id="contact" class="form-control" placeholder="9***-******" ng-model = "student.contact"/>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="mobile" class="col-sm-5 control-label">CONTACT NO 2</label>
			    <div class="col-sm-7">
			    	<input type="text" id="contact2" class="form-control" placeholder="9***-******" ng-model = "student.contact2"/>
			    </div>
			  </div>
			     <div class="form-group">
			    <label for="mobile" class="col-sm-5 control-label">EMAIL</label>
			    <div class="col-sm-7">
			    	<input type="text" id="email" class="form-control"  ng-model = "student.email"/>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="mobile" class="col-sm-5 control-label">EMAIL2</label>
			    <div class="col-sm-7">
			    	<input type="text" id="email2" class="form-control" ng-model = "student.email2"/>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="mobile" class="col-sm-5 control-label">ADDRESS</label>
			    <div class="col-sm-7">
			    	<input type="text" id="address" class="form-control"  ng-model = "student.address"/>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="mobile" class="col-sm-5 control-label">AADHAAR ID</label>
			    <div class="col-sm-7">
			    	<input type="text" id="aadhaarId" class="form-control"  ng-model = "student.aadhaarId"/>
			    </div>
			  </div>
			  
			   <div class="form-group">
			    <label for="mobile" class="col-sm-5 control-label">FATHER/GUARDIAN NAME</label>
			    <div class="col-sm-7">
			    	<input type="text" id="fathername" class="form-control"  ng-model = "student.fathername"/>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="mobile" class="col-sm-5 control-label">MOTHER NAME</label>
			    <div class="col-sm-7">
			    	<input type="text" id="mothername" class="form-control"  ng-model = "student.mothername"/>
			    </div>
			  </div>
			  <button type="Reset" class="btn btn-success" ng-click = "addStudent()">ADD</button>
			  <button type="Reset" class="btn btn-danger" ng-click = "resetForm()">RESET</button>
			</form>
		</div>
	</div>
</div>
